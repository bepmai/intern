<div class="container-fluid">
  <div class="row" style="margin-top: 150px">
    <div class="col-md-3"></div>
    <div class="col-md-6 d-flex justify-content-center">
      <form
        action=""
        class="rounded"
        method="POST"
        [formGroup]="loginForm"
        (submit)="onSubmit()"
      >
        <legend class="text-center fw-semibold">Đăng nhập</legend>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
          <div
            *ngIf="
              loginForm['controls']['email'].touched &&
              loginForm['controls']['email'].errors
            "
            class="text-danger fs-5 text-size"
          >
            <small class="text-size" *ngIf="loginForm['controls']['email'].errors['required']"
              >Email không được để trống</small
            >
            <small class="text-size" *ngIf="loginForm['controls']['email'].errors['email']"
              >Email chưa đúng định dạng</small
            >
          </div>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
              class="me-2"
            >
              <mat-icon class="icon" matSuffix>{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
          <div
            *ngIf="
              loginForm['controls']['password'].touched &&
              loginForm['controls']['password'].errors
            "
            class="text-danger fs-5"
          >
            <small class="text-size" *ngIf="loginForm['controls']['password'].errors['required']"
              >Password không được để trống</small
            >
          </div>
        </div>
        <div class="row mb-3 pt-3">
          <div class="">
            <span>Bạn chưa có tài khoản?</span
            ><a href="/register" class="text-danger ms-2">Kích hoạt</a>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-danger"
            style="background-color: rgb(235, 11, 11)"
          >
            Đăng nhập
          </button>
        </div>
        <div *ngIf="loginError" class="error-message text-danger mt-3">
          {{ loginError }}
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
